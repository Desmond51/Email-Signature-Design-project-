<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email signature design</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2:300,400,600,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card border border-dark" id="card">
      <!-- seperates the card into two -->
      <div class="row d-flex flex-row">
        <!-- left half -->
        <div class="col-md-6 inner-card">
          <div class="d-flex justify-content-around" id="image-sub-div">
            <div class="" id="image-div">
              <img
                src="/assets/Kuelap_Ayuk-Etta-Image.svg"
                alt=""
                height="100%"
                srcset=""
              />
            </div>
            <div class="arrow">
              <img
                src="/assets/Kuelap_arrow.svg"
                alt=""
                height="100%"
                srcset=""
              />
            </div>
          </div>
          <div class="main-logo p-2">
            <img src="/assets/Kuelap_Logo_horizontal.svg" alt="" srcset="" />
          </div>
        </div>
        <!-- end of first half -->

        <!-- right half -->
        <div class="col-md-6 container inner-card">
          <!-- name and position -->
          <div class="info font" id="info">
            <h4 id="name">Ayuk Etta</h4>
            <h4 id="position">CEO Kuelap Africa</h4>
          </div>

          <!-- display contact info -->
          <div class="contact " id="contact">
            <ul class="list-group font">
              <li class="list-group-item border-0 contact-items">
                <a href="">T:(+237)691376601</a>
              </li>
              <li class="list-group-item border-0 contact-items">
                <a href="">W: 691376601</a>
              </li>
              <li class="list-group-item border-0 contact-items">
                <a href="">E: isaac.belombo@kuelap.africa</a>
              </li>
              <li class="list-group-item border-0 contact-items">
                <a href="">kuelap.africa | Yaounde, Cameroon</a>
              </li>
            </ul>
          </div>
          <div class="social-icons" id="social-icons">
            <ul
              class="mt-3 d-flex justify-content-start list-group-horizontal"
              id="icon-ul"
            >
              <li class="list-group-item border-0">
                <a href=""
                  ><img
                    class="icons"
                    src="/assets/Instagram.svg"
                    alt=""
                    srcset=""
                /></a>
              </li>
              <li class="list-group-item border-0">
                <a href=""
                  ><img
                    class="icons"
                    src="/assets/Facebook.svg"
                    alt=""
                    srcset=""
                /></a>
              </li>
              <li class="list-group-item border-0">
                <a href=""
                  ><img
                    class="icons"
                    src="/assets/LinkedIn.svg"
                    alt=""
                    srcset=""
                /></a>
              </li>
              <li class="list-group-item border-0">
                <a href=""
                  ><img
                    class="icons"
                    src="/assets/Twitter.svg"
                    alt=""
                    srcset=""
                /></a>
              </li>
            </ul>
          </div>

          <div class="endind-text font">
            <p>Transforming Digital <br />Financial Services</p>
          </div>
        </div>
      </div>
    </div>

    <div id="test">
      <img
        src="/assets/Kuelap_email_signature_Desktop-Dark_theme.png"
        alt=""
        width="60%"
        srcset=""
      />
    </div>
  </body>
</html>
