<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Email signature design</title>
    <link rel="stylesheet" href="./css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
      integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Exo+2:300,400,600,900"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="card row d-sm-flex d-md-block flex-row border border-dark" id="card">
      <div
        class="col-sm-3 d-md-none d-flex align-items-center"
        id="mobile-arrow"
      >
        <img
          class="align-self-center"
          src="/assets/Kuelap_arrow.svg"
          height="300px"
          alt=""
        />
      </div>

      <div class="col-sm-9">
        <div class="row d-md-none my-sm-3">
          <div class="col-6" id="mobile-logo">
            <a href="https://kuelap.africa/">
              <img
              src="/assets/Kuelap__Vertical-logo.svg"
              alt=""
              height="100px"
              srcset=""
            />
            </a>

            
          </div>
          <div class="col-6 font main-color">
            <p>Transforming Digital Finantial Services</p>
          </div>
        </div>

        <div class="row d-flex flex-row">
          <!-- left half -->
          <div class="col-md-6 inner-card">
            <div class="d-flex justify-content-around" id="image-sub-div">
              <div class="" id="image-div">
                <img
                  src="/assets/Kuelap_Ayuk-Etta-Image.svg"
                  alt=""
                  height="100%"
                  srcset=""
                />
              </div>
              <div class="arrow d-sm-none">
                <img
                  src="/assets/Kuelap_arrow.svg"
                  alt=""
                  height="100%"
                  srcset=""
                />
              </div>
            </div>
            <div class="main-logo d-sm-none d-md-block p-2">
              <a href="https://kuelap.africa/">
                <img src="/assets/Kuelap_Logo_horizontal.svg" alt="" srcset="" />

              </a>

              
            </div>
          </div>
          <!-- end of first half -->

          <!-- right half -->
          <div class="col-md-6 pt-sm-4 pt-md-0 container inner-card">
            <!-- name and position -->
            <div class="info main-color font" id="info">
              <h4 id="name">Ayuk Etta</h4>
              <h4 id="position">CEO Kuelap Africa</h4>
            </div>

            <!-- display contact info -->
            <div class="contact" id="contact">
              <ul class="list-group font" id="contact-list">
                <li class="list-group-item border-0 contact-items">
                  <a href="">T:(+237)691376601</a>
                </li>
                <li class="list-group-item border-0 contact-items">
                  <a href="">W:691376601</a>
                </li>
                <li class="list-group-item border-0 contact-items">
                  <a href="">E:isaac.belombo@kuelap.africa</a>
                </li>
                <li class="list-group-item border-0 contact-items">
                  <a href="">kuelap.africa | Yaounde, Cameroon</a>
                </li>
              </ul>
            </div>
            <div class="social-icons" id="social-icons">
              <ul
                class="mt-3 d-flex justify-content-start list-group-horizontal"
                id="icon-ul"
              >
                <li class="list-group-item border-0">
                  <a href="https://www.instagram.com/kuelap.africa/"
                    ><img
                      class="icons"
                      src="/assets/Instagram.svg"
                      alt=""
                      srcset=""
                  /></a>
                </li>
                <li class="list-group-item border-0">
                  <a href="https://m.facebook.com/kuelap.africa"
                    ><img
                      class="icons"
                      src="/assets/Facebook.svg"
                      alt=""
                      srcset=""
                  /></a>
                </li>
                <li class="list-group-item border-0">
                  <a href="https://www.linkedin.com/company/kuelap-africa/"
                    ><img
                      class="icons"
                      src="/assets/LinkedIn.svg"
                      alt=""
                      srcset=""
                  /></a>
                </li>
                <li class="list-group-item border-0">
                  <a href=""
                    ><img
                      class="icons"
                      src="/assets/Twitter.svg"
                      alt=""
                      srcset=""
                  /></a>
                </li>
              </ul>
            </div>

            <div class="ending-text d-sm-none d-md-block main-color font">
              <p>Transforming Digital <br />Financial Services</p>
            </div>
          </div>
        </div>
      </div>
      <!-- mobile logo -->

      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" onchange="switchMode()" id="switch">
        <label class="form-check-label"  for="flexSwitchCheckDefault">switch theme</label>
      </div>

      <!-- seperates the card into two -->
    </div>

    <!-- <div id="test">
      <img
        src="/assets/Kuelap_email_signature_mobile-Dark_theme.png"
        alt=""
        height="900px"
        srcset=""
      />
    </div> -->
    <script src="/js/main.js"></script>
  </body>
</html>
